<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Dashboard</h2>
    <p><a href="index.html">Logout</a></p>

    <div>
      <h3>Text Upload</h3>
      <label for="adminText">Admin Text:</label>
      <textarea id="adminText" required></textarea>
      <button type="button" onclick="adminUploadText()">Upload</button>
    </div>

    <div>
      <h3>Member Statistics</h3>
      <input type="text" id="searchMember" placeholder="Search by username" oninput="searchMembers()">
      <ul id="memberList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Call the loadMemberStats function on page load
    document.addEventListener("DOMContentLoaded", function() {
      loadMemberStats();
    });
  </script>
</body>
</html>
