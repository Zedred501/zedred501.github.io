<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="memberInfoContainer"></div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      
      if (username) {
        loadMemberInfo(username);
      } else {
        alert("Invalid member username.");
      }
    });

    function loadMemberInfo(username) {
      const memberData = JSON.parse(localStorage.getItem(username)) || {};
      const uploadHistory = memberData.uploadHistory || {};

      let infoPageContent = `<h3>${username}'s Information</h3>`;
      infoPageContent += '<ul>';

      for (const month in uploadHistory) {
        infoPageContent += `<li>${month}: ${uploadHistory[month].join(', ')}</li>`;
      }

      infoPageContent += '</ul>';

      const memberInfoContainer = document.getElementById("memberInfoContainer");
      memberInfoContainer.innerHTML = infoPageContent;
    }
  </script>
</body>
</html>
